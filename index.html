<html>

<head>
    <script
        src="https://polyfill.io/v3/polyfill.min.js?features=Array.from,Promise,Symbol,Object.setPrototypeOf,Object.getOwnPropertySymbols"></script>
    <script src="https://cdn.jsdelivr.net/npm/superagent"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/LayerManager.js"></script>
    <script src="js/usgslib/usgs.js"></script>
</head>

<body>
    <div class="container">
        <div id="show-panel">
            <button id="btn-show-panel" type="button" class="btn-hide-panel btn btn-outline-primary">
                &gt;&gt;
            </button>
        </div>
        <div id="control-panel">
            <div style="display: flex;">
                <h4>Projection</h4>
                <button id="btn-hide-panel" type="button" class="btn-hide-panel btn btn-outline-primary">
                    &lt;&lt;
                </button>
            </div>
            <div class="dropdown" id="projectionDropdown">
            </div>
            <h4>Layers</h4>
            <div class="list-group" id="layerList">
            </div>
            <h4>Destination</h4>
            <div class="input-group" id="searchBox">
                <input type="text" class="form-control" placeholder="GoTo" id="searchText" />
                <span class="input-group-btn">
                    <button id="searchButton" class="btn btn-primary" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
        <div id="globe">
            <canvas id="canvasOne" style="width: 100%; height: -webkit-fill-available; background-color: black;">
                Your browser does not support HTML5 Canvas.
            </canvas>
        </div>
    </div>
    <script src="https://files.worldwind.arc.nasa.gov/artifactory/web/0.9.0/worldwind.min.js" type="text/javascript">
    </script>
    <script src="js/WWWMap.js" type="text/javascript"></script>
</body>

</html>
